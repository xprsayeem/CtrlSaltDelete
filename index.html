<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ctrl+Salt+Delete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="desktop">
    <!-- Left side - MS Paint style window -->
    <div class="left-panel">
      <div class="xp-window paint-window">
        <div class="xp-titlebar">
          <div class="xp-title-left">
            <span class="xp-icon xp-icon-paint"></span>
            <span class="xp-title-text">Ctrl+Salt+Delete - snowscene.png</span>
          </div>
          <div class="xp-title-controls">
            <button class="xp-btn xp-min" aria-hidden="true"></button>
            <button class="xp-btn xp-max" aria-hidden="true"></button>
            <button class="xp-btn xp-close" aria-hidden="true"></button>
          </div>
        </div>

        <div class="paint-menu-bar">
          <span>File</span>
          <span>Edit</span>
          <span>View</span>
          <span>Image</span>
          <span>Colors</span>
          <span>Help</span>
        </div>

        <div class="paint-main">
          <div class="paint-tools">
            <!-- Paint tools icons or placeholders go here -->
          </div>
          <div class="paint-canvas">
            <!-- Low poly 3D models or temporary placeholder go here -->
          </div>
        </div>

        <div class="paint-status-bar">
          <span class="paint-status-left">Ready</span>
          <span class="paint-status-right">800 x 600 px</span>
        </div>
      </div>
    </div>

    <!-- Right side - stacked XP windows holding info -->
    <div class="right-panel">
      <div class="xp-window window-main-info">
        <div class="xp-titlebar">
          <div class="xp-title-left">
            <span class="xp-icon xp-icon-snow"></span>
            <span class="xp-title-text">Snow Services</span>
          </div>
          <div class="xp-title-controls">
            <button class="xp-btn xp-min" aria-hidden="true"></button>
            <button class="xp-btn xp-max" aria-hidden="true"></button>
            <button class="xp-btn xp-close" aria-hidden="true"></button>
          </div>
        </div>
        <div class="xp-body">
          <!-- Intro and services content goes here -->
        </div>
      </div>

      <div class="xp-window window-process">
        <div class="xp-titlebar">
          <div class="xp-title-left">
            <span class="xp-icon xp-icon-list"></span>
            <span class="xp-title-text">How it works</span>
          </div>
          <div class="xp-title-controls">
            <button class="xp-btn xp-min" aria-hidden="true"></button>
            <button class="xp-btn xp-max" aria-hidden="true"></button>
            <button class="xp-btn xp-close" aria-hidden="true"></button>
          </div>
        </div>
        <div class="xp-body">
          <!-- Process and pricing content goes here -->
        </div>
      </div>

      <div class="xp-window window-contact">
        <div class="xp-titlebar">
          <div class="xp-title-left">
            <span class="xp-icon xp-icon-phone"></span>
            <span class="xp-title-text">Contact</span>
          </div>
          <div class="xp-title-controls">
            <button class="xp-btn xp-min" aria-hidden="true"></button>
            <button class="xp-btn xp-max" aria-hidden="true"></button>
            <button class="xp-btn xp-close" aria-hidden="true"></button>
          </div>
        </div>
        <div class="xp-body">
          <!-- Contact Information will go here -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
